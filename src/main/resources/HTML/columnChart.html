<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Column Chart</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <style>
            #chartdiv {
              width: 100%;
              height: 500px;
            }

            .pager {
                position: relative;
                bottom: 0;
                width: 100%;
            }

            #pager {
                background-color:transparent;
                border:none;
            }
        </style>

        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

        <script>
            am4core.ready(function() {

                am4core.useTheme(am4themes_animated);

                var chart = am4core.create("chartdiv", am4charts.XYChart);

                // This placeholder here is the position where data for the chart is inserted. This data will be in JSON format.
                /*dataPlaceholder*/

                chart.data = data;
                var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                categoryAxis.dataFields.category = "country";
                categoryAxis.renderer.grid.template.location = 0;
                categoryAxis.renderer.minGridDistance = 30;

                categoryAxis.renderer.labels.template.adapter.add("dy", function(dy, target) {
                    if (target.dataItem && target.dataItem.index & 2 == 2) {
                    return dy + 25;
                    }
                    return dy;
                });

                var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

                var series = chart.series.push(new am4charts.ColumnSeries());
                series.dataFields.valueY = "visits";
                series.dataFields.categoryX = "country";
                series.name = "Visits";
                series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
                series.columns.template.fillOpacity = .8;

                var columnTemplate = series.columns.template;
                columnTemplate.strokeWidth = 2;
                columnTemplate.strokeOpacity = 1;

            });
        </script>
    </head>
    <body>

            <div class="container-fluid">
                <div class="navbar-header">

                    <li><a href="/form">Form</a></li>
                    <li><a href="/list">List</a></li>

            </div>
        </nav>

        <!--The column chart will be displayed in this division-->

        <nav class="navbar navbar-inverse navbar-fixed-bottom" id="pager">
            <ul class="pager">
